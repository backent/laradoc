version: "3.6"
services:
  webserver:
    image: nginx:latest
    restart: unless-stopped
    container_name: laravel_docker_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - $PWD:/var/www/html
    ports:
      - 9898:80
    networks:
      - applaravel
  php:
    image: php:7.2-fpm
    restart: unless-stopped
    container_name: laravel_docker_php
    volumes:
      - $PWD:/var/www/html
    networks: 
      - applaravel

networks:
  applaravel:
    driver: bridge